<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container my-5 py-5 text-light">
        <div class="row mx-auto pb-5">
            <div class="col text-center">
                <h1>Welcome to your age!</h1>
            </div>
        </div>
        <div class="row mx-auto w-50">
            <div class="col text-center">
                <label for="birthdateInput"><h3>Enter Your Birthdate:</h3></label>

                <button class="calculateButton" onclick="calculateAge()">Calculate Age</button>

            </div>
        </div>
        <script src="app.js"></script>
    </div>
